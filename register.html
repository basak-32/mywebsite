<!-- use GET, not POST -->
<div>
    <form method="GET">
        <span>first name:</span> <input type="text" name="firstname"><br>
        Enter last name :<input type="text" name="lastname"><br>
        Date of Birth: <input type="date" name="birthday"><br>
        Gender:  <input type="radio" name="gender" value="male">Male  <input type="radio" name="gender" value="female">Female  <input type="radio" name="gender" value="others">Others<br>

        Password: <input type="password" name="password" min="8"><br>

        <input type="checkbox" name="football">Football<br>
        <input type="checkbox" name="cricket">Cricket<br>

        <input type="checkbox" name="cycling">Cycling<br>

        university: <select name="university">
            <option value="MAKAUT">MAKAUT</option><br>
            <option value="IEM">IEM</option><br>
            <option value="JIS">JIS</option><br>
        </select><br>

        <input type="submit" value="register">
        <input type="reset">
    </form>
